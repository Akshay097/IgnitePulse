<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IgnitePulse</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f7f5f0;
      background-image: radial-gradient(#aaa 1px, transparent 1px);
      background-size: 20px 20px;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background-color: #fff;
      border-radius: 18px;
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      border: 2px solid #000;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #000;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.75rem 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
    }
    input {
      background-color: #f0f0f0;
      color: #000;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ffe44c;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.75rem;
      border: 2px solid #000;
      border-radius: 8px;
      box-shadow: 2px 2px 0 #000;
      cursor: pointer;
      transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 4px 4px 0 #000;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .success { color: #4caf50; }
    .error { color: #f44336; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Mark Your Attendance</h2>
    <input type="email" id="email" placeholder="name@ibm.com" required aria-label="Email input" />
    <button onclick="markAttendance()">Submit Attendance</button>
    <p id="status" role="status" aria-live="polite"></p>
  </div>

  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // âœ… Production-grade Device Fingerprint using persistent browser storage (UUID)
    function generateUUID() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    function getDeviceId() {
      let deviceId = localStorage.getItem("device_id");
      if (!deviceId) {
        deviceId = generateUUID();
        localStorage.setItem("device_id", deviceId);
      }
      return deviceId;
    }

    async function markAttendance() {
      const email = document.getElementById("email").value;
      const statusEl = document.getElementById("status");
      const token = getQueryParam("token");
      const deviceId = getDeviceId();

      if (!email) {
        statusEl.className = "error";
        statusEl.innerText = "Email is required.";
        return;
      }

      if (!token) {
        statusEl.className = "error";
        statusEl.innerText = "Invalid QR session. Please refresh the QR page.";
        return;
      }

      if (!navigator.geolocation) {
        statusEl.className = "error";
        statusEl.innerText = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function (position) {
          const data = {
            email: email,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            token: token,
            device_id: deviceId
          };

          fetch("/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(res => {
            if (res.status === "success") {
              statusEl.className = "success";
              statusEl.innerText = res.message;
            } else {
              statusEl.className = "error";
              statusEl.innerText = res.message;
            }
          });
        },
        function () {
          statusEl.className = "error";
          statusEl.innerText = "Location access denied.";
        }
      );
    }
  </script>
</body>
</html>
