<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ignitemeetup Attendance</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      margin: 0;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    input, button {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #f44336;
    }

    @media (prefers-contrast: high) {
      body {
        background-color: #000;
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <h2>Mark Your Attendance</h2>

  <input type="email" id="email" placeholder="Enter your company email" required aria-label="Email input" />
  <button onclick="markAttendance()">Submit Attendance</button>

  <p id="status" role="status" aria-live="polite"></p>

  <script>
    function markAttendance() {
      const email = document.getElementById("email").value;
      const statusEl = document.getElementById("status");

      if (!email) {
        statusEl.className = "error";
        statusEl.innerText = "Email is required.";
        return;
      }

      if (!navigator.geolocation) {
        statusEl.className = "error";
        statusEl.innerText = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function(position) {
          const data = {
            email: email,
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          };

          fetch("/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          })
          .then(response => response.json())
          .then(res => {
            if (res.status === "success") {
              statusEl.className = "success";
              statusEl.innerText = res.message;
            } else {
              statusEl.className = "error";
              statusEl.innerText = res.message;
            }
          });
        },
        function(error) {
          statusEl.className = "error";
          statusEl.innerText = "Location access denied.";
        }
      );
    }
  </script>
</body>
</html>
